<body>
  <div class="container-fluid">
    <h1 class="text-center"> Simple Calculator </h1>
  </div>
  <div class="calculator container text-center">
    <div class="row">
      <input type="text" id="display" class="display" autofocus>
    </div>
    <div class="row">
      <button class="col" onclick="appendToDisplay('(')">(</button>
      <button class="col" onclick="appendToDisplay(')')">)</button>
      <button class="col clearButton" onclick="clearDisplay()">C</button>
      <button class="col operands" onclick="appendToDisplay('/')">/</button>
    </div>
    <div class="row">
      <button class="col nums" onclick="appendToDisplay('7')">7</button>
      <button class="col nums" onclick="appendToDisplay('8')">8</button>
      <button class="col nums" onclick="appendToDisplay('9')">9</button>
      <button class="col operands" onclick="appendToDisplay('+')">+</button>
    </div>
    <div class="row">
      <button class="col nums" onclick="appendToDisplay('4')">4</button>
      <button class="col nums" onclick="appendToDisplay('5')">5</button>
      <button class="col nums" onclick="appendToDisplay('6')">6</button>
      <button class="col operands" onclick="appendToDisplay('-')">-</button>
    </div>
    <div class="row">
      <button class="col nums" onclick="appendToDisplay('1')">1</button>
      <button class="col nums" onclick="appendToDisplay('2')">2</button>
      <button class="col nums" onclick="appendToDisplay('3')">3</button>
      <button class="col operands" onclick="appendToDisplay('*')">*</button>
    </div>
    <div class="row">
      <button class="col" onclick="reverseOnLine()">+/-</button>
      <button class="col nums" onclick="appendToDisplay('0')">0</button>
      <button class="col" onclick="appendToDisplay('.')">.</button>
      <button class="col equal" onclick="calculateResult()">=</button>
    </div>
  </div>
</body>
